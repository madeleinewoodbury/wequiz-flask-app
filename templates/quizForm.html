{% extends "base.html" %}
{% block content %}
<h2 class="text-large text-primary">Opprett en ny Quiz</h2>
<form method="POST" action={{url_for('admin.quiz')}}>
    {{form.hidden_tag()}}
    <div class="form-group">
        {{form.title.label}}
        {{form.title}}
    </div>
    {{form.submit(class="btn btn-primary")}}
</form>
{% endblock %}
