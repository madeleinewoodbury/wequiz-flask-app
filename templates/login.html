{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="text-large text-primary">Logg Inn</h2>
    <form action="">
        <div class="form-group">
            <label for="rolle">Logg inn som</label>
            <select name="rolle" id="rolle">
                <option value="bruker">Bruker</option>
                <option value="Administrator">Administrator</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Epost</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
            <label for="password">Passord</label>
            <input type="password" name="password" id="password">
        </div>
        <input type="submit" class="btn btn-primary" value="Logg Inn" />
    </form>
    <p class="form-message">
        Har du ikke opprettet en bruker?
        <a href="/">Registrer deg her</a>
    </p>
</div>
{% endblock %}
