{% extends "base.html" %}
{% block content %}
<section>
    <h2 class="text-large text-primary">Opprett en ny kategori</h2>
    <form method="POST" action={{url_for('admin.create_category')}}>
        {{form.hidden_tag()}}
        <div class="form-group">
            {{form.name.label}}
            {{form.name}}
        </div>
        {{form.submit(class="btn btn-primary")}}
    </form>
</section>
{% endblock %}
