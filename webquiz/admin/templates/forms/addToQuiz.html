{% extends "base.html" %}
{% block content %}
<section>
    <h2 class="text-large text-primary">Legg til quiz</h2>
    <form method="POST" action={{url_for('admin.add_quiz_question', id=form.id.data)}}>
        {{form.hidden_tag()}}
        <div class="form-group">
            {{form.quiz.label}}
            {{form.quiz}}
        </div>
        {{form.submit(class="btn btn-primary")}}
    </form>
</section>
{% endblock %}
