{% extends "base.html" %}
{% block content %}
{% if question %}
<h2>{{question.content}}</h2>
<h3>Svar</h3>
<p>{{question.answer}}</p>
{% if question.choices %}
<h3>Svaralternativer</h3>
<ul>
    {% for choice in question.choices %}
    <li>{{choice.content}}</li>
    {% endfor %}
</ul>
{% endif %}
{% endif %}
{% endblock %}
