{% extends "base.html" %}
{% block content %}
<section>
    <h2 class="text-large text-primary">Logg Inn</h2>
    <form method="POST" action={{url_for('auth.login')}}>
        {{form.hidden_tag()}}
        <div class="form-group">
            {{form.role.label}}
            {{form.role}}
        </div>
        <div class="form-group">
            {{form.email.label}}
            {{form.email}}
        </div>
        <div class="form-group">
            {{form.password.label}}
            {{form.password}}
        </div>
        {{form.submit(class="btn btn-primary")}}
    </form>
    <p class="form-message">
        Har du ikke opprettet en bruker?
        <a href={{url_for('auth.register')}}>Registrer deg her</a>
    </p>
</section>
{% endblock %}
